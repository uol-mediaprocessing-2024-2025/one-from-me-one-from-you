<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collage Tool</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>ONE FROM ME ONE FROM YOU</h1>
  <nav>
    <ul>
      <li><a href="#">Collage Tool</a></li>
      <li><a href="#">Gallery</a></li>
    </ul>
  </nav>
</header>

<div class="main-container">
  <div class="collage-preview">
    <div class="collage-shape" id="collage-preview">
      <img src="placeholder-heart.png" alt="Collage Preview">
      <p>[Image is used as the collage later on]</p>
    </div>
  </div>

  <!-- Settings muss noch anders gestaltet werden -->
  <div class="settings-panel">
    <section class="settings">
      <h2>Settings</h2>
      <label for="quantity">Number of Photos</label>
      <input type="range" id="quantity" min="1" max="100" value="50">

      <label for="spacing">Spacing</label>
      <input type="range" id="spacing" min="0" max="50" value="10">
    </section>

    <section class="sorting-options">
      <h2>Sort Photos By</h2>
      <ul>
        <li><input type="radio" name="sort" checked> Contrast</li>
        <li><input type="radio" name="sort"> Size</li>
        <li><input type="radio" name="sort"> Harmonious Colors</li>
        <li><input type="radio" name="sort"> Saturation</li>
        <li><input type="radio" name="sort"> Style</li>
        <li><input type="radio" name="sort"> Random</li>
      </ul>
    </section>

    <section class="collage-shapes">
      <h2>Collage Shape</h2>
      <div id="collage-shapes-container" class="shapes"></div>
    </section>
  </div>

  <div class="photo-selection">
    <h2>Photos</h2>
    <input type="file" id="upload" multiple accept="image/*">
    <div id="photo-gallery" class="photo-gallery"></div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
